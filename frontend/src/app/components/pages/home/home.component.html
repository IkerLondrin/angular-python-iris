<div class="wrapper">
    <div class="leftpane">
        <div class="titulo-seleccion">
            <h3>Selección de modelo de ML</h3>
        </div>
        <div class="card-seleccion">
            <mat-form-field class="dropdown-modelos">
                <mat-label>Seleccionar modelo de clasificación...</mat-label>
                <select matNativeControl required [(ngModel)]="modeloSeleccionado">
                    <option *ngFor="let modelo of modelosDisponibles" [ngValue]="modelo.id">
                        {{modelo.model}}
                    </option>
                </select>
            </mat-form-field>
        </div>
        <div>
            <selector-modelo [modelo]="modeloSeleccionado" (accuracyModelo)="AccuracyShare($event)"></selector-modelo>
        </div>
    </div>
    <div class="middlepane">
        <app-precision [precisionModelo]="accuracyModelo"></app-precision>
    </div>
    <div class="rightpane">
        <app-selector-variables [accuracyModelo]="accuracyModelo" [colorScheme]="colorScheme"
            [modelo]="modeloSeleccionado">
        </app-selector-variables>
    </div>
</div>
