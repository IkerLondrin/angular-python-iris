<mat-toolbar>
    <div fxFlex fxLayout="row">
        <div fxFlex fxLayoutAlign="start center" class="cursor-pointer" routerLink="/">
            <img [src]="logoUrl" height="30">
            <a class="nav-bar__title">{{title}}</a>
        </div>
        <div fxFlex *ngIf="!hasSideNav">
            <nav fxLayout="row" fxLayoutAlign="center center" fxHide fxShow.gt-sm>
                <a *ngFor="let item of menuItems" [routerLink]="item.route" routerLinkActive="navigation-item--active"
                    class="navigation-item">{{item.name}}</a>
            </nav>
        </div>
        <div fxFlex fxLayoutAlign="center center">
            <button fxShow fxHide.gt-sm mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon class="mat-18">menu</mat-icon>
            </button>
        </div>
        <div fxFlex fxLayoutAlign="end center" style="padding: 10px">
            <a href="https://www.linkedin.com/in/iker-garcia-londrin-026293151/" target="_blank">
                <img [src]="logoLinkedin" height="40">
            </a>
            <a href="https://www.github.com/IkerLondrin" target="_blank">
                <img [src]="logoGithub" height="35">
            </a>
        </div>
    </div>

</mat-toolbar>

<mat-menu #menu="matMenu">
    <button *ngFor="let item of menuItems" mat-menu-item [routerLink]="item.route"
        routerLinkActive="navigation-item-menu--active">
        <span>{{item.name}}</span>
    </button>
</mat-menu>
